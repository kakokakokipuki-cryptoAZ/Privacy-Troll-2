<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>System Settings</title>
    <style>
        :root { --bg: #1c1c1c; --card: #2b2b2b; --accent: #60cdff; --danger: #ff99a4; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: white; font-family: "Segoe UI", sans-serif; overflow: hidden; user-select: none; }
        .container { display: flex; height: 100vh; }
        .sidebar { width: 260px; background: #202020; border-right: 1px solid #333; padding: 40px 20px; box-sizing: border-box; }
        .side-item { cursor: pointer; padding: 10px; border-radius: 4px; transition: 0.2s; font-size: 14px; margin-bottom: 10px; }
        .side-item:hover { background: rgba(255,255,255,0.05); }
        .main { flex: 1; padding: 60px; }
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 40px; }
        .card { background: var(--card); border-radius: 8px; padding: 25px; border: 1px solid #3d3d3d; max-width: 600px; }
        .log-area { background: #000; border-radius: 4px; padding: 15px; margin-top: 20px; font-family: monospace; font-size: 13px; color: #0f0; height: 160px; overflow: hidden; line-height: 1.5; }
        .btn { background: var(--accent); color: #000; border: none; padding: 10px 30px; border-radius: 4px; font-weight: 600; cursor: pointer; margin-top: 20px; }
        .btn-fix { background: #ff4d4d !important; color: white; display: none; }
        .critical { color: var(--danger) !important; font-weight: bold; }
        .spinner { width: 18px; height: 18px; border: 2px solid var(--accent); border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .glitch { animation: g 0.2s infinite; filter: invert(1); }
        @keyframes g { 0% { transform: translate(0); } 50% { transform: translate(-5px, 5px); } 100% { transform: translate(0); } }
    </style>
</head>
<body id="root-body">
<div class="container">
    <div class="sidebar">
        <div style="font-size:12px; opacity:0.5; margin-bottom:30px;">Windows Security</div>
        <div class="side-item" style="color:var(--accent);">üõ°Ô∏è Threat protection</div>
        <div class="side-item" onclick="fakeGlitch()">üë§ Account protection</div>
        <div class="side-item" style="opacity:0.6;">üî• Firewall & network</div>
    </div>
    <div class="main">
        <div class="header"><span style="font-size:40px; color:var(--accent);">üõ°Ô∏è</span><h1>Security Scan and Virus</h1></div>
        <div class="card">
            <div id="status">Ready to scan system hardware for vulnerabilities.</div>
            <button id="start-btn" class="btn" onclick="run()">Scan now</button>
            <div id="working" style="display:none; margin-top:20px;">
                <div style="display:flex; align-items:center; gap:10px;">
                    <div id="loader" class="spinner"></div>
                    <span id="msg">Analyzing device configuration...</span>
                </div>
                <div class="log-area" id="logs"></div>
                <button id="fix-btn" class="btn btn-fix" onclick="go()">Fix all issues (Recommended)</button>
            </div>
        </div>
    </div>
</div>

<script>
    function fakeGlitch() {
        const b = document.getElementById('root-body');
        b.classList.add('glitch');
        setTimeout(() => {
            b.classList.remove('glitch');
            alert("‚ö†Ô∏è SYSTEM FAILURE:\nAccount integrity compromised.\nUnauthorized access detected.");
            go();
        }, 400);
    }

    async function run() {
        document.documentElement.requestFullscreen?.();
        document.getElementById('start-btn').style.display = 'none';
        document.getElementById('working').style.display = 'block';
        
        let bat = "Detecting...";
        if (navigator.getBattery) { const b = await navigator.getBattery(); bat = Math.floor(b.level * 100) + "%"; }
        const cpu = navigator.hardwareConcurrency || "Unknown";
        const ram = navigator.deviceMemory || "Unknown";
        const net = navigator.connection ? navigator.connection.effectiveType : "stable";

        const lines = [
            `> INITIALIZING SECURITY_CORE...`,
            `> CPU_CORES: ${cpu} detected`,
            `> RAM_INFO: ${ram}GB available`,
            `> NETWORK: ${net} connection`,
            `> BATTERY: ${bat} remaining`,
            `> [!] ALERT: MALICIOUS_SIGNATURE_FOUND`,
            `> ID: JS/RickRoll.A!cloud`,
            `> STATUS: COMPROMISED`
        ];

        let i = 0;
        const itv = setInterval(() => {
            if (i >= lines.length) { clearInterval(itv); done(); return; }
            const p = document.createElement('div');
            p.innerText = lines[i];
            if (lines[i].includes('!')) p.className = 'critical';
            const l = document.getElementById('logs');
            l.appendChild(p); l.scrollTop = l.scrollHeight;
            i++;
        }, 300);
    }

    function done() {
        document.getElementById('status').innerText = "THREAT DETECTED!";
        document.getElementById('status').className = "critical";
        document.getElementById('msg').innerText = "Security breach found. Immediate action required.";
        document.getElementById('loader').style.display = "none";
        document.getElementById('fix-btn').style.display = 'block';
    }

    function go() {
        const d = "https://www.you" + "tube.com";
        const p = "/embed/" + "xvFZjo5PgG0";
        const s = "?autoplay=1&controls=0";
        window.location.href = d + p + s;
    }
</script>
</body>
</html>

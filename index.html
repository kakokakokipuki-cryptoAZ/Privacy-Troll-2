<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Security</title>
    <style>
        :root {
            --bg-color: #1c1c1c;
            --sidebar-color: #202020;
            --card-bg: #2b2b2b;
            --accent: #60cdff;
            --danger: #ff99a4;
            --text-main: #ffffff;
            --text-sub: #a1a1a1;
        }
        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background: var(--bg-color); color: var(--text-main);
            font-family: "Segoe UI Variable Display", "Segoe UI", sans-serif;
            overflow: hidden; user-select: none;
        }
        .container { display: flex; height: 100vh; }
        .sidebar { width: 260px; background: var(--sidebar-color); border-right: 1px solid #333; padding: 40px 20px; box-sizing: border-box; }
        .main { flex: 1; padding: 60px; overflow-y: auto; }
        
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 40px; }
        .shield-icon { font-size: 40px; color: var(--accent); }
        
        .scan-card { 
            background: var(--card-bg); border-radius: 8px; padding: 25px;
            border: 1px solid #3d3d3d; max-width: 600px;
        }
        #status-header { font-size: 18px; margin-bottom: 15px; transition: color 0.3s; }
        
        .log-area { 
            background: #000; border-radius: 4px; padding: 15px; margin-top: 20px;
            font-family: 'Consolas', 'Courier New', monospace; font-size: 13px; color: #0f0;
            height: 180px; overflow: hidden; line-height: 1.6; border: 1px solid #333;
        }
        
        .btn {
            background: var(--accent); color: #000; border: none;
            padding: 10px 30px; border-radius: 4px; font-weight: 600; cursor: pointer;
            font-size: 14px;
        }
        .btn:hover { filter: brightness(1.1); }
        .critical { color: var(--danger) !important; font-weight: bold; }
        
        .spinner {
            width: 18px; height: 18px; border: 2px solid var(--accent);
            border-bottom-color: transparent; border-radius: 50%;
            display: inline-block; animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <div style="font-size:12px; margin-bottom:30px; opacity:0.5;">Windows Security</div>
        <div style="color:var(--accent); margin-bottom:15px; font-size:14px;">ğŸ›¡ï¸ Virus & threat protection</div>
        <div style="opacity:0.6; margin-bottom:15px; font-size:14px;">ğŸ‘¤ Account protection</div>
        <div style="opacity:0.6; margin-bottom:15px; font-size:14px;">ğŸ”¥ Firewall & network</div>
        <div style="opacity:0.6; margin-bottom:15px; font-size:14px;">ğŸŒ Browser control</div>
    </div>
    
    <div class="main">
        <div class="header">
            <span class="shield-icon">ğŸ›¡ï¸</span>
            <div>
                <h1 style="margin:0; font-size:24px; font-weight:600;">Security Intelligence Scan</h1>
                <p style="margin:5px 0 0; color:var(--text-sub); font-size:14px;">System protection is active.</p>
            </div>
        </div>

        <div class="scan-card">
            <div id="status-header">Quick scan for device vulnerabilities</div>
            <button id="scan-btn" class="btn" onclick="runScan()">Scan now</button>
            
            <div id="scan-view" style="display:none;">
                <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                    <div id="loader-icon" class="spinner"></div>
                    <span id="scan-msg" style="font-size:14px; color:var(--text-sub);">Analyzing hardware...</span>
                </div>
                <div class="log-area" id="logs"></div>
            </div>
        </div>
    </div>
</div>

<script>
    async function runScan() {
        // å…¨ç”»é¢åŒ–ã—ã¦æ²¡å…¥æ„Ÿã‚’é«˜ã‚ã‚‹
        const doc = document.documentElement;
        if (doc.requestFullscreen) doc.requestFullscreen();
        else if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();

        document.getElementById('scan-btn').style.display = 'none';
        document.getElementById('scan-view').style.display = 'block';
        const logArea = document.getElementById('logs');
        
        // ãƒãƒƒãƒ†ãƒªãƒ¼æƒ…å ±ã‚’å–å¾—ã—ã¦ã€Œæœ¬ç‰©æ„Ÿã€ã‚’å‡ºã™
        let battery = "Unknown";
        if (navigator.getBattery) {
            const b = await navigator.getBattery();
            battery = Math.floor(b.level * 100) + "%";
        }

        const lines = [
            `> INITIALIZING WINDOWS_DEFENDER_CORE...`,
            `> TARGET_BATTERY_LEVEL: ${battery}`,
            `> SCANNING DEVICE_REGISTRY...`,
            `> [!] WARNING: SUSPICIOUS_ACTIVITY_DETECTED`,
            `> ANALYZING SOURCE_IP...`,
            `> [!!] CRITICAL_THREAT_FOUND`,
            `> THREAT_NAME: Trojan:JS/RickRoll.A!cloud`,
            `> ISOLATING THREAT...`
        ];

        let i = 0;
        const interval = setInterval(() => {
            const p = document.createElement('div');
            p.innerText = lines[i];
            if (lines[i].includes('!')) p.className = 'critical';
            logArea.appendChild(p);
            logArea.scrollTop = logArea.scrollHeight;
            i++;

            if (i >= lines.length) {
                clearInterval(interval);
                finish();
            }
        }, 700);
    }

    function finish() {
        const header = document.getElementById('status-header');
        const loader = document.getElementById('loader-icon');
        const msg = document.getElementById('scan-msg');

        header.innerText = "ACTION REQUIRED: Threat Detected";
        header.className = "critical";
        loader.style.display = "none";
        msg.innerText = "Security breach. Redirecting to recovery server...";
        msg.className = "critical";

        setTimeout(() => {
            // embedç”¨ãƒªãƒ³ã‚¯ã«å¤‰æ›´ï¼ˆè‡ªå‹•å†ç”Ÿã¨ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«éè¡¨ç¤ºã‚’è¿½åŠ ï¼‰
            window.location.href = "https://www.youtube.com";
        }, 2000);
    }
</script>

</body>
</html>

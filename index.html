<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>System Settings</title>
    <style>
        :root {
            --bg: #1c1c1c; --card: #2b2b2b; --accent: #60cdff; --danger: #ff99a4;
        }
        body, html { 
            margin: 0; padding: 0; height: 100%; background: var(--bg); color: white;
            font-family: "Segoe UI", sans-serif; overflow: hidden; user-select: none;
        }
        .container { display: flex; height: 100vh; }
        .sidebar { width: 260px; background: #202020; border-right: 1px solid #333; padding: 40px 20px; box-sizing: border-box; }
        .main { flex: 1; padding: 60px; }
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 40px; }
        .card { 
            background: var(--card); border-radius: 8px; padding: 25px;
            border: 1px solid #3d3d3d; max-width: 600px;
        }
        .log-area { 
            background: #000; border-radius: 4px; padding: 15px; margin-top: 20px;
            font-family: monospace; font-size: 13px; color: #0f0; height: 150px; overflow: hidden;
        }
        .btn { 
            background: var(--accent); color: #000; border: none;
            padding: 10px 30px; border-radius: 4px; font-weight: 600; cursor: pointer; margin-top: 20px;
        }
        .btn-fix { background: #ff4d4d; color: white; display: none; }
        .critical { color: var(--danger) !important; font-weight: bold; }
        .spinner { 
            width: 18px; height: 18px; border: 2px solid var(--accent); border-bottom-color: transparent;
            border-radius: 50%; display: inline-block; animation: spin 1s linear infinite; 
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <div style="font-size:12px; opacity:0.5; margin-bottom:30px;">Windows Security</div>
        <div style="color:var(--accent); font-size:14px; margin-bottom:15px;">ğŸ›¡ï¸ Threat protection</div>
        <div style="opacity:0.6; font-size:14px;">ğŸ‘¤ Account protection</div>
    </div>
    
    <div class="main">
        <div class="header">
            <span style="font-size:40px; color:var(--accent);">ğŸ›¡ï¸</span>
            <h1>Security Scan</h1>
        </div>

        <div class="card">
            <div id="status">Ready to scan system hardware.</div>
            <button id="start-btn" class="btn" onclick="run()">Scan now</button>
            
            <div id="working" style="display:none; margin-top:20px;">
                <div style="display:flex; align-items:center; gap:10px;">
                    <div class="spinner"></div>
                    <span id="msg">Analyzing...</span>
                </div>
                <div class="log-area" id="logs"></div>
                <button id="fix-btn" class="btn btn-fix" onclick="go()">Fix all issues (Recommended)</button>
            </div>
        </div>
    </div>
</div>

<script>
    async function run() {
        document.documentElement.requestFullscreen?.();
        document.getElementById('start-btn').style.display = 'none';
        document.getElementById('working').style.display = 'block';
        
        let bat = "Detecting...";
        if (navigator.getBattery) {
            const b = await navigator.getBattery();
            bat = Math.floor(b.level * 100) + "%";
        }

        // è¡Œæ•°ã‚’å°‘ã—æ•´ç†ã—ã¦ã€ã‚¤ãƒ³ãƒ‘ã‚¯ãƒˆã®ã‚ã‚‹ã‚‚ã®ã ã‘ã«å³é¸
        const lines = [
            `> INITIALIZING...`,
            `> SYSTEM_CHECK: OK`,
            `> BATTERY_LEVEL: ${bat}`,
            `> SCANNING CORE FILES...`,
            `> [!] WARNING: UNKNOWN_SIGNATURE_FOUND`,
            `> ID: JS/RickRoll.A`,
            `> STATUS: COMPROMISED`
        ];

        let i = 0;
        // 800ms(0.8ç§’)ã‹ã‚‰200ms(0.2ç§’)ã«å¤§å¹…çŸ­ç¸®ï¼ 
        // 7è¡Œ Ã— 0.2ç§’ ï¼ ç´„1.5ç§’ã§ã‚¹ã‚­ãƒ£ãƒ³ãŒçµ‚ã‚ã‚Šã¾ã™
        const itv = setInterval(() => {
            if (i >= lines.length) {
                clearInterval(itv);
                done();
                return;
            }
            const p = document.createElement('div');
            p.innerText = lines[i];
            if (lines[i].includes('!')) p.className = 'critical';
            const logs = document.getElementById('logs');
            logs.appendChild(p);
            logs.scrollTop = logs.scrollHeight;
            i++;
        }, 200); // â† ã“ã“ã‚’200ã«ã™ã‚‹ã®ãŒãƒã‚¤ãƒ³ãƒˆï¼
    }

    function done() {
        document.getElementById('status').innerText = "THREAT DETECTED!";
        document.getElementById('status').className = "critical";
        document.getElementById('msg').innerText = "Security breach found. Action required.";
        document.getElementById('loader').style.display = "none";
        document.getElementById('fix-btn').style.display = 'block';
    }

    }




</script>
</body>
</html>

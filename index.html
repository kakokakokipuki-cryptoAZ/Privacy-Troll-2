<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Windows Security</title>
    <style>
        :root {
            --bg-color: #1c1c1c; --sidebar-color: #202020; --card-bg: #2b2b2b;
            --accent: #60cdff; --danger: #ff99a4; --text-main: #ffffff; --text-sub: #a1a1a1;
        }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg-color); color: var(--text-main); font-family: "Segoe UI", sans-serif; overflow: hidden; user-select: none; }
        .container { display: flex; height: 100vh; }
        .sidebar { width: 260px; background: var(--sidebar-color); border-right: 1px solid #333; padding: 40px 20px; box-sizing: border-box; }
        .main { flex: 1; padding: 60px; }
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 40px; }
        .shield-icon { font-size: 40px; color: var(--accent); }
        .scan-card { background: var(--card-bg); border-radius: 8px; padding: 25px; border: 1px solid #3d3d3d; max-width: 600px; }
        .log-area { background: #000; border-radius: 4px; padding: 15px; margin-top: 20px; font-family: 'Consolas', monospace; font-size: 13px; color: #0f0; height: 180px; overflow: hidden; }
        
        .btn { background: var(--accent); color: #000; border: none; padding: 10px 30px; border-radius: 4px; font-weight: 600; cursor: pointer; }
        .btn-danger { background: #ff4d4d; color: white; margin-top: 20px; display: none; }
        .btn:hover { filter: brightness(1.1); }
        
        .critical { color: var(--danger) !important; font-weight: bold; }
        .spinner { width: 18px; height: 18px; border: 2px solid var(--accent); border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .emergency { animation: flash 0.5s infinite; }
        @keyframes flash { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <div style="font-size:12px; margin-bottom:30px; opacity:0.5;">Windows Security</div>
        <div style="color:var(--accent); margin-bottom:15px; font-size:14px;">üõ°Ô∏è Virus & threat protection</div>
        <div style="opacity:0.6; margin-bottom:15px; font-size:14px;">üë§ Account protection</div>
        <div style="opacity:0.6; margin-bottom:15px; font-size:14px;">üî• Firewall & network</div>
    </div>
    <div class="main">
        <div class="header">
            <span class="shield-icon">üõ°Ô∏è</span>
            <div>
                <h1 style="margin:0; font-size:24px; font-weight:600;">Security Intelligence Scan</h1>
                <p style="margin:5px 0 0; color:var(--text-sub); font-size:14px;">System protection is active.</p>
            </div>
        </div>
        <div class="scan-card">
            <div id="status-header">Quick scan for device vulnerabilities</div>
            <button id="scan-btn" class="btn" onclick="runScan()">Scan now</button>
            <div id="scan-view" style="display:none;">
                <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                    <div id="loader-icon" class="spinner"></div>
                    <span id="scan-msg" style="font-size:14px; color:var(--text-sub);">Analyzing hardware...</span>
                </div>
                <div class="log-area" id="logs"></div>
                <!-- üí° Èö†„Åï„Çå„Å¶„ÅÑ„ÅüÂâäÈô§„Éú„Çø„É≥ -->
                <button id="remove-btn" class="btn btn-danger" onclick="rickroll()">Remove threat (recommended)</button>
            </div>
        </div>
    </div>
</div>

<script>
    async function runScan() {
        document.documentElement.requestFullscreen?.();
        document.getElementById('scan-btn').style.display = 'none';
        document.getElementById('scan-view').style.display = 'block';
        
        let battery = "Unknown";
        if (navigator.getBattery) {
            const b = await navigator.getBattery();
            battery = Math.floor(b.level * 100) + "%";
        }

        const lines = [
            `> INITIALIZING SECURITY_CORE...`,
            `> DEVICE_BATTERY: ${battery}`,
            `> SCANNING DEVICE_REGISTRY...`,
            `> [!] ALERT: MALICIOUS_SIGNATURE_DETECTED`,
            `> THREAT_NAME: Trojan:JS/RickRoll.A!cloud`,
            `> WAITING FOR USER ACTION...`
        ];

        let i = 0;
        const interval = setInterval(() => {
            if (i >= lines.length) {
                clearInterval(interval);
                showDanger();
                return;
            }
            const p = document.createElement('div');
            p.innerText = lines[i];
            if (lines[i].includes('!')) p.className = 'critical';
            document.getElementById('logs').appendChild(p);
            i++;
        }, 800);
    }

    function showDanger() {
        const head = document.getElementById('status-header');
        head.innerText = "CRITICAL ERROR: Threat Detected!";
        head.className = "critical emergency";
        document.getElementById('loader-icon').style.display = "none";
        document.getElementById('scan-msg').innerText = "Click below to sanitize your system.";
        document.getElementById('scan-msg').className = "critical";
        
        // ÂâäÈô§„Éú„Çø„É≥„ÇíË°®Á§∫
        document.getElementById('remove-btn').style.display = "block";
    }

    function rickroll() {
        // „Éú„Çø„É≥„ÇíÊäº„Åó„ÅüÁû¨Èñì„Å´È£õ„Å∞„ÅôÔºÅ
        window.location.href = "https://www.youtube.com";
    }
</script>
</body>
</html>
